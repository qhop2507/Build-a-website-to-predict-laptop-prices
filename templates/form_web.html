<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Laptop Price Prediction</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }

        #background-scene {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .top-nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            margin-left: 20px;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            padding: 8px 15px;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .nav-links a:hover {
            background: rgba(255, 255, 255, 0.1);
        }

        .profile-link {
            margin-right: 20px;
        }

        .profile-link a {
            color: #4CAF50;
            text-decoration: none;
            padding: 8px 15px;
            border: 1px solid #4CAF50;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .profile-link a:hover {
            background: #4CAF50;
            color: white;
        }

        .menu-dots {
            position: fixed;
            top: 80px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            background: none;
            border: none;
            padding: 10px;
        }

        .dot {
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            margin: 3px;
            display: block;
        }

        .sidebar {
            height: 100%;
            width: 0;
            position: fixed;
            z-index: 999;
            top: 60px;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            overflow-x: hidden;
            transition: 0.5s;
            padding-top: 60px;
        }

        .sidebar.active {
            width: 400px;
        }

        .sidebar-content {
            padding: 20px;
            opacity: 0;
            transition: opacity 0.3s;
            margin-top: 20px;
        }

        .sidebar.active .sidebar-content {
            opacity: 1;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: white;
            font-weight: bold;
        }

        select {
            width: 100%;
            padding: 10px;
            background-color: rgba(0, 0, 0, 0.5);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 4px;
            cursor: pointer;
        }

        select option {
            background-color: black;
        }

        button[type="submit"] {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 30px;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            color: white;
            cursor: pointer;
            font-size: 24px;
            background: none;
            border: none;
        }

        .back-to-form {
            margin-top: 20px;
            text-align: center;
        }

        .back-to-form a {
            display: inline-block;
            padding: 10px 20px;
            background-color: rgba(255, 255, 255, 0.1);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: all 0.3s;
        }

        .back-to-form a:hover {
            background-color: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }
    </style>
    <script type="module" src="https://unpkg.com/@splinetool/viewer@1.9.5/build/spline-viewer.js"></script>
</head>
<body>
    <nav class="top-nav">
        <div class="nav-links">
            <a href="/">Home</a>
            <a href="/#projects">Projects</a>
            <a href="/#about">About</a>
            <a href="/#contact">Contact</a>
            <a href="/form">New Prediction</a>
        </div>
        <div class="profile-link">
            <a href="https://github.com/yourusername" target="_blank">My Profile</a>
        </div>
    </nav>

    <button class="menu-dots" onclick="toggleSidebar()">
        <span class="dot"></span>
        <span class="dot"></span>
        <span class="dot"></span>
    </button>

    <div id="sidebar" class="sidebar">
        <button class="close-btn" onclick="toggleSidebar()">Ã—</button>
        <div class="sidebar-content">
            <h1>Laptop Price Prediction</h1>
            <form action="/submit_form" method="post">
                <div class="form-group">
                    <label for="ram">RAM (GB)</label>
                    <select name="ram" id="ram" required>
                        {% for value in ram_values %}
                        <option value="{{ value }}">{{ value }} GB</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="memory">Storage (GB)</label>
                    <select name="memory" id="memory" required>
                        {% for value in memory_values %}
                        <option value="{{ value }}">{{ value }} GB</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="size">Screen Size (inches)</label>
                    <select name="size" id="size" required>
                        {% for value in size_values %}
                        <option value="{{ value }}">{{ value }}"</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="gpu_type">GPU Type</label>
                    <select name="gpu_type" id="gpu_type" required>
                        {% for value in gpu_values %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <div class="form-group">
                    <label for="cpu_type">CPU Type</label>
                    <select name="cpu_type" id="cpu_type" required>
                        {% for value in cpu_values %}
                        <option value="{{ value }}">{{ value }}</option>
                        {% endfor %}
                    </select>
                </div>

                <button type="submit">Predict Price</button>
            </form>
        </div>
    </div>

    <spline-viewer id="background-scene" url="https://prod.spline.design/YpB-yqLMWbXZ1-AI/scene.splinecode"></spline-viewer>

    <script>
        function toggleSidebar() {
            document.getElementById("sidebar").classList.toggle("active");
        }

        // Close menus when clicking outside
        document.addEventListener('click', function(event) {
            if (!event.target.closest('.menu-dots') && 
                !event.target.closest('.sidebar')) {
                document.getElementById("sidebar").classList.remove("active");
            }
        });
    </script>
</body>
</html>
